	<meta name="description" content="UT MASA is a registered student organization at the University of Texas at Austin since 1981.
	Our vision is to help our members keeping our Malaysian identity while promoting Malaysian culture to the students and Austin community." />

	<title>Malaysian Student Association at the University of Texas, Austin (MASA UT)</title>
	
	<!-- Bootstrap core CSS -->
	<link href="../css/bootstrap.css" rel="stylesheet">
	
	<!-- Custom styles for this template -->
    <link href="../css/jumbotron-narrow.css" rel="stylesheet">

	<link href="../css/navbar.css" rel="stylesheet">
	
	<!-- JQuery + Ajax + JavaScript -->
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
	<script src="../js/jquery.js"></script>
	
	<!-- JQuery Validation Form on Modal -->
	<script src="assets/validation.js"></script>
	<script src="assets/jquery.validate.js"></script>
	
	<!-- Bootstrap core JavaScript
	================================================== -->	
	<script src="../js/bootstrap.min.js"></script>
    <script>
		$(document).ready(function () {
			$("input#submit").click(function () {
				if ($("#contact-form").valid()) {
					$.ajax({
						type : "POST",
						url : "http://mailbox.comuv.com/process.php", //
						data : $('form.contact').serialize(),
						success : function (msg) {
							$("#thanks").html(msg)
							$("#form-content").modal('hide');
						},
						error : function () {
							alert("failure");
						}
					});
				} 
				else {
					alert("Only able to submit when the status of all required fields are OK");
				}
			});
		});
    </script>
</head>
<body>

	<div class="top">

			<div>

    <!-- end Navbar -->

	<div class="jumbotron masthead">
		<div class="container">
			
			<div class="row marketing">
				<div class="col-lg-4">
					<img src="../img/Chapbalang/dropbox_resize.png" alt="Labs" width="377" height="372">
				</div>
				<div class="col-lg-8">
					<h1>Have a Question?</h1>
					<h2>Feel free to contact us :D</h2>
				<p><a class="btn btn-custom_index btn-large" data-toggle="modal" href="#form-content">Email to MASA UT</a></p>
				</div>
			</div>
			
		</div>
      </div>
	
	<div class="container">
		<hr>
		<div class="modal fade" id="form-content">
			<div class="modal-dialog">
					<div class="modal-content">
						<div class="modal-header">
							<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
							<h4 class="modal-title">Send me a message</h4>
						</div>
					
				
						<div class="modal-body">
							<p align="center">Please do not spam the email</p>
							<form class="contact" name="contact" id="contact-form">
								<div class="control-group">
									<label class="control-label" for="name">Your Name</label>
									<div class="controls">
										<input type="text" class="form-control" name="name" id="name" placeholder="Real Name">
									</div>
								</div>
								<br>
								<div class="control-group">
									<label class="control-label" for="email">Your Email</label>
									<div class="controls">
										<input type="text" class="form-control" name="email" id="email" placeholder="example@mail.com">
									</div>
								</div>
								<br>
								<div class="control-group">
									<label class="control-label" for="subject">Subject</label>
									<div class="controls">
										<input type="text" class="form-control" name="subject" id="subject" placeholder="Pick me up at the airport?">
									</div>
								</div>
								<br>
								<div class="control-group">
									<label class="control-label" for="message">Your Message</label>
									<div class="controls">
										<div class="row marketing">
											<div class="col-lg-12">
												<textarea class="form-control" id="message" name="message" rows="6" placeholder="Type in your message"></textarea>
											</div>
										</div>
									</div>
								</div>	
							</form>
						</div>
					
						<div class="modal-footer">
							<input class="btn btn-success" type="submit" value="Send!" id="submit">
							<a href="#" class="btn btn-primary" data-dismiss="modal">Nah.</a>
						</div>
					</div>
				</div>
		</div>

	<div id="thanks">
		<p><h3>Logs (email): </h3>
		<br>
		<br>
		<br>
		</p>
	</div>
	</div><!--Container-->
